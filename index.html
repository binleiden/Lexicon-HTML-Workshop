<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marketplace App</title>
</head>
<body>
    <!-- Header start -->
    <header>
        <h1>Marketplace App</h1>
        <p>Explore and shop from our marketplace</p>
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main>
        <section id="products">
            <div class="products">
                <h2>Product 1</h2>
                <img src="https://placehold.co/600x400" alt="Placeholder image">
                <p>Description of Product 1</p>
                <ul>
                    <li>Price: $50.00</li>
                    <li>Category: Electronics</li>
                    <li>Rating: 4.5/5</li>
                </ul>
                <div class="email-feild">
                    <label for="Email">Email: test@test.com</label>
                </div>
                <button>View Details</button>
            </div>
            <div class="products">
                <h2>Product 2</h2>
                <img src="https://placehold.co/600x400" alt="Placeholder image">
                <p>Description of Product 1</p>
                <ul>
                    <li>Price: $30.00</li>
                    <li>Category: Clothing</li>
                    <li>Rating: 4.0/5</li>
                </ul>
                <div class="email-feild">
                    <label for="Email">Email: test@test.com</label>
                </div>
                <button>View Details</button>
            </div>
        </section>
    </main>
    <!-- Main end -->

    <!-- Footer start -->
    <footer>
        <div class="footer">
            &copy; LEXICON Växjö
        </div>
    </footer>
    <!-- Footer end -->


    
</body>
</html>
